<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@dvxsh - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1d1f21, #3a3d40);
      color: #fff;
      text-align: center;
    }
    .card {
      background: #2a2d31;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      max-width: 500px;
      width: 90%;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #1da1f2;
      box-shadow: 0 0 15px #1da1f2, 0 0 30px #1da1f2, 0 0 45px #1da1f2;
      margin-bottom: 1rem;
      object-fit: cover;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin: 0.5rem 0;
      font-size: 1rem;
      line-height: 1.6;
    }
    a {
      color: #1da1f2;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Profile Image -->
    <img src="https://raw.githubusercontent.com/dvxsh/dvxsh.github.io/refs/heads/main/profile.jpg" alt="Profile" class="profile-pic">

    <h1>👋 Hi, I’m <span style="color:#1da1f2;">@dvxsh</span></h1>
    <p>👀 I’m interested in <strong>Front-end development</strong></p>
    <p>🌱 I’m currently learning <strong>JavaScript</strong></p>
    <p>💞️ I’m looking to collaborate on <strong>React JS</strong>, <strong>WCAG</strong>, <strong>CSS frameworks/libraries</strong></p>
    <p>📫 Reach me on <a href="https://twitter.com/DeveshChauhan_" target="_blank">Twitter</a></p>
  </div>
</body>
</html>
